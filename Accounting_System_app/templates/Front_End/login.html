{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/login.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anta&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <title>Login Page</title>
</head>
<body class="loginPage">
    <div class="top_section">
        <nav class="navbar">
        </nav>
    </div>

    <div class="login_container">
    <form action="{% url 'AccountingSystem:login' %}" method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="inputEmail3" class="form-label">USN</label>
            <input type="text" name="usn" class="form-control" id="inputEmail3" required>
        </div>

        <div class="mb-3">
            <label for="inputPassword3" class="form-label">Password</label>
            <input type="password" name="password" class="form-control" id="inputPassword3" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    </div>

    {% if messages %}
        <div>
            {% for message in messages %}
            <div class="alert 
                {% if message.tags == 'error' %}alert-danger
                {% elif message.tags == 'success' %}alert-success
                {% else %}alert-info{% endif %}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
    {% endif %}
</body>
</html>
