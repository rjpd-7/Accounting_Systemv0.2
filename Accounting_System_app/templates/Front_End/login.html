{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/login.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anta&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <title>Login Page</title>
</head>
<body class="loginPage">
    <div class="login-wrap">
        <div class="login-card">
            <div class="card shadow p-4" style="width: 22rem; border-radius: 1rem;">
                <h4 class="text-center mb-4">ACLC Accounting System</h4>
                <form action="{% url 'AccountingSystem:login' %}" method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="usn" placeholder="Enter username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="password-container">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
                            <button type="button" class="btn btn-secondary-light" id="togglePassword">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-danger w-100">Login</button>
                </form>
                <br>
                <p class="text-center mt-2"><a href="#" id="forgotLink">Forgot password?</a></p>
                <div id="forgotForm" style="display:none; padding-top:10px;">
                    <form action="{% url 'AccountingSystem:forgot_password' %}" method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="fp_username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="fp_username" name="fp_username" placeholder="Enter your username" required>
                        </div>
                        <button type="submit" class="btn btn-outline-secondary w-100">Send Temporary Password</button>
                    </form>
                </div>
                <br>
            </div>
            <br>
            {% if messages %}
                <div>
                    {% for message in messages %}
                    <div class="alert 
                        {% if message.tags == 'error' %}alert-danger
                        {% elif message.tags == 'success' %}alert-success
                            {% else %}alert-info{% endif %}">
                        {{ message }}
                    </div>
                    {% endfor %}
                </div>
            {% endif %}
        </div>
    </div>

    <script>
        const togglePassword = document.querySelector("#togglePassword");
        const password = document.querySelector("#password");
        const icon = togglePassword.querySelector("i");

        togglePassword.addEventListener("click", function () {
        const type = password.getAttribute("type") === "password" ? "text" : "password";
        password.setAttribute("type", type);

        icon.classList.toggle("bi-eye");
        icon.classList.toggle("bi-eye-slash");
        });
    </script>
    <script>
        const forgotLink = document.getElementById('forgotLink');
        const forgotForm = document.getElementById('forgotForm');
        if (forgotLink) {
            forgotLink.addEventListener('click', function (e) {
                e.preventDefault();
                if (forgotForm.style.display === 'none' || !forgotForm.style.display) {
                    forgotForm.style.display = 'block';
                } else {
                    forgotForm.style.display = 'none';
                }
            });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
