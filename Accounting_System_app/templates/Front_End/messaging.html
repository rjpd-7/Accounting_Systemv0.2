<!-- Messaging Component -->
<div class="messaging-container">
    <div class="messaging-header">
        <h5 class="mb-0">
            <i class="bi bi-chat-dots"></i> Messages
            <span class="badge bg-danger" id="unread-badge" style="display: none;"></span>
        </h5>
        <br>
        <button class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#sendMessageModal">
            <i class="bi bi-pencil-square"></i> New Message
        </button>
    </div>
    <br>
    <div class="messaging-body">
        <!-- Tabs for Received and Sent Messages -->
        <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="received-tab" data-bs-toggle="tab" data-bs-target="#received-messages" type="button" role="tab">
                    Received
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="sent-tab" data-bs-toggle="tab" data-bs-target="#sent-messages" type="button" role="tab">
                    Sent
                </button>
            </li>
        </ul>

        <div class="tab-content">
            <!-- Received Messages Tab -->
            <div class="tab-pane fade show active" id="received-messages" role="tabpanel">
                <div id="received-messages-list" class="messages-list">
                    <div class="text-center text-muted p-4">
                        <p>Loading messages...</p>
                    </div>
                </div>
            </div>

            <!-- Sent Messages Tab -->
            <div class="tab-pane fade" id="sent-messages" role="tabpanel">
                <div id="sent-messages-list" class="messages-list">
                    <div class="text-center text-muted p-4">
                        <p>Loading messages...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Send Message Modal -->
<div class="modal fade" id="sendMessageModal" tabindex="-1" aria-labelledby="sendMessageLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="sendMessageLabel">Send New Message</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="messageForm" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="recipient" class="form-label">Send to</label>
                        <select class="form-control" id="recipient" name="recipient" required>
                            <option value="">-- Select Recipient --</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="subject" class="form-label">Subject (Optional)</label>
                        <input type="text" class="form-control" id="subject" name="subject" placeholder="Message subject">
                    </div>
                    <div class="mb-3">
                        <label for="content" class="form-label">Message</label>
                        <textarea class="form-control" id="content" name="content" rows="4" placeholder="Type your message..." required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="attachments" class="form-label">Attachments (Optional)</label>
                        <input type="file" class="form-control" id="attachments" name="attachments" multiple>
                        <small class="text-muted">You can attach multiple files</small>
                        <div id="file-list" class="mt-2"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="sendMessageBtn">Send Message</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Message Detail Modal -->
<div class="modal fade" id="messageDetailModal" tabindex="-1" aria-labelledby="messageDetailLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="messageDetailLabel">Message Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="message-detail-content"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" id="deleteMessageBtn">Delete</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
